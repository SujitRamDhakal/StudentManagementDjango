{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Student Management System</title>
</head>
<body>
    <h1>Studnet Management System</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="id" id="stuid"/>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>
        <label for="age">Age</label>
        <input type="text" name="age" id="age"/>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"/><br>
        <input type="button" value="Add/Update" id="submit"/>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Adddress</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="body">
            {% for x in students %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.address}}</td>
            <td><input type="submit" value="Edit" id="{{x.id}}" class="edit">  <input type="submit" value="Delete" id="{{x.id}}" class="delete"></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <script src="{% static 'students/js/jquery.js' %}"></script>
    {% include "ajax.html" %}
</body>
</html>
